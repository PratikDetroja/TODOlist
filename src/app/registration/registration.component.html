<section>
  <div class="container">
    <h3 class="alignCenter">Register Here</h3>
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" formControlName="firstName" type="text" />
      </div>
      <div
        *ngIf="submitted && this.angForm.controls.firstName.errors"
        class="alert alert-danger"
      >
        <div *ngIf="this.angForm.controls.firstName.errors.required">
          First Name is required.
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" formControlName="lastName" type="text" />
      </div>
      <div
        *ngIf="submitted && this.angForm.controls.lastName.errors"
        class="alert alert-danger"
      >
        <div *ngIf="this.angForm.controls.firstName.errors.required">
          Last Name is required.
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" type="email" />
      </div>
      <div
        *ngIf="submitted && this.angForm.controls.email.errors"
        class="alert alert-danger"
      >
        <div *ngIf="this.angForm.controls.email.errors.required">
          email is required.
        </div>
        <div *ngIf="this.angForm.controls.email.errors.email">
          email is not valid.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          class="form-control"
          formControlName="password"
          type="password"
        />
      </div>
      <div
        *ngIf="submitted && this.angForm.controls.password.errors"
        class="alert alert-danger"
      >
        <div *ngIf="this.angForm.controls.password.errors.required">
          Password is required.
        </div>
        <div *ngIf="this.angForm.controls.password.errors.pattern">
          Password must be 8 digit long, must contain atleast one uppercase, One
          lowercase and One number.
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="storeValue()">
        SUBMIT
      </button>
      <button type="reset" class="btn btn-danger" (click)="cancel()">
        CANCEL
      </button>
    </form>
    <p>
      Wait..! Do you have an account?<a
        [routerLink]="'/login'"
        routerLinkActive="active"
        >LOGIN HERE</a
      >
    </p>
  </div>
</section>
